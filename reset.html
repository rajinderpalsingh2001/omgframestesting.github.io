<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iWasAt-Reset Password</title>
    <meta name="description" content="Badge Generator - OMG - Developer Student Clubs"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link crossorigin="anonymous" href="https://fonts.googleapis.com/icon?family=Google+Sans:400&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styleforgotpassword.css">
    <!--    scrollbar-->
    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #0094ff;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #0094ff;
        }

        .hidescroll::-webkit-scrollbar {
            display: none;
        }

        .hidescroll {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

    </style>
    <!--    scrollbar-->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top addborderbottom">
    <div onclick="window.open('index.html','_self');" style="cursor:pointer;"><img class="navbar-brand"
                                                                                   style="height:51px;padding-right:5px;"
                                                                                   src="images/logo.png"
                                                                                   alt="logo"></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" aria-controls="navmenu"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navmenu">
        <ul class="navbar-nav mr-auto">
        </ul>
    </div>
</nav>
<div class="container">
    <div class="text-center" style="padding-top: 10px;">
        <form action="javascript:updatepassword();" id="resetpassword">
            <div class="form-group">
                <div class="row">
                    <div class="col-10">
                        <input type="password" class="form-control inputfield" placeholder="New Password" id="password"
                               data-rule-required="true"
                               data-msg-required="Enter Password" minlength="6"
                               data-msg-number="Please enter at least 6 characters">
                    </div>
                    <div class="col-1">
                        <span onclick="generatepassword('password')" class="btn btn-primary"
                              style="font-size: 10px;margin-top: 10px;"><i class="fa fa-key"></i>
                                </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-10">
                        <input type="password" class="form-control inputfield" placeholder="Confirm Password" id="confirmpassword"
                               data-rule-required="true"
                               data-msg-required="Confirm Your Password" data-rule-equalto="#password"
                               data-msg-equalto="Enter Same Password Again">
                    </div>
                    <div class="col-1">
                        <span onclick="showpassword('shpassconfirm','confirmpassword');showpassword('shpass','password')" class="btn btn-primary" style="font-size:10px;margin-top: 10px;"><i id="shpassconfirm" class="fa fa-eye"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-10">
                        <input type="submit" class="btn btn-primary" value="Proceed" style="margin: auto;width: 28vw;">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="alertpopup" tabindex="-1" role="dialog" aria-hidden="true" style="overflow-y: auto">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="border-radius: 10px;" >
            <div class="modal-body text-center" id="alerttext" style="border-radius: 10px;color:white;">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#resetpassword').validate();
    })

</script>

<script src="js/main.js"></script>
<script src="js/loginsignup.js"></script>

</body>
</html>
